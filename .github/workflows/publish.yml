name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # CRITICAL: This redirects npm from GitHub back to the official registry
          registry-url: 'https://registry.npmjs.org'

      # Use 'npm install' if you still don't have a package-lock.json
      - run: npm install

      - run: npm publish --provenance --access public
        env:
          # This variable is automatically handled by OIDC if
          # you configured Trusted Publishers on npmjs.com
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
